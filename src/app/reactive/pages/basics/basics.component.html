<h2>Reactive: <small>Basics</small></h2>
<hr>
<div class="row">
  <div class="col">

    <form (ngSubmit)="save()" autocomplete="off" [formGroup]="myForm">

      <!-- Product Field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Product</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Product name" formControlName="name">
          <span class="form-text text-danger" *ngIf="invalidField('name')">
            Must be 3 letter long
          </span>
        </div>
      </div>

      <!-- Price Field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Price</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Product price" formControlName="price">
          <span class="form-text text-danger" *ngIf="invalidField('price')">
            Price must be 0 or bigger
          </span>
        </div>
      </div>

      <!-- Stocks Field -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Stock</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Product stocks" formControlName="stock">
          <span class="form-text text-danger" *ngIf="invalidField('stock')">
            Stocks must be 0 or bigger
          </span>
        </div>
      </div>

      <!-- Save button -->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>
    <pre>{{myForm.valid}}</pre>

    <span>Pristine</span>
    <pre>{{myForm.pristine}}</pre>

    <span>Touched</span>
    <pre>{{myForm.touched}}</pre>

    <span>Value</span>
    <pre>{{myForm.value | json}}</pre>

    <span>Price</span>
    <pre>{{myForm.controls.price.errors | json}}</pre>

  </div>
</div>
