<h2> Template: <small>Dynamics</small></h2>
<hr>

<form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">

  <!-- Name Div -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Name</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Person name" required [ngModel] = "person.name" name="name">
      <span class="form-text text-danger" *ngIf="invalidName()">This field is mandatory</span>
    </div>
  </div>

  <!-- Add favourite -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Add</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input class="form-control" placeholder="Add favourite" (keyup.enter)="addGame()" [(ngModel)]="newGame" name="newGame">
        <button class="btn btn-outline-primary" type="button" (click)="addGame()"> Add </button>
      </div>
    </div>
  </div>

  <!-- Favourite list -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favourite</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let favourite of person.favourites; let i = index">
        <input class="form-control"
               [(ngModel)]="favourite.name" name="favourite_{{i}}" required>
        <button class="btn btn-outline-danger" type="button" (click)="delete(i)"> Delete </button>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <button type="button" (click)="save()" class="btn btn-primary float-end" [disabled]="myForm.invalid"> Save </button>
    </div>
  </div>

</form>

<span>Person</span>
<pre>{{person | json}}</pre>
