<h2>Template: <small>Switches</small></h2>
<hr>

<form #myForm='ngForm'>

  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" value="M" [(ngModel)]="person.gender" type="radio"
               name="radioGender" id="radioMale" required>
        <label class="form-check-label" for="radioMale">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" value="F" [(ngModel)]="person.gender" type="radio"
               name="radioGender" id="radioFemale" required>
        <label class="form-check-label" for="radioFemale">
          Female
        </label>
      </div>
    </div>
  </div>

  <!-- Switch -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notifications</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" [(ngModel)]="person.notifications"
               name="notifications" role="switch" id="flexSwitchCheckChecked">
        <label class="form-check-label" for="flexSwitchCheckChecked">I want to receive notifications</label>
      </div>
    </div>
  </div>


  <!-- Checks -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" [(ngModel)]="termsAndConditions" name="terms" required>
        <label class="form-check-label" for="flexCheckDefault">
          Terms & use conditions
        </label>
      </div>
    </div>
  </div>

  <!-- button -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
        Save
      </button>
    </div>
  </div>

</form>

<h5>Form value</h5>
<pre>{{myForm.value | json}}</pre>
<br>
<h5>Person value</h5>
<pre>{{person | json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{myForm.valid | json}}</pre>
<br>
<h5>Terms & conditions: </h5>
<pre>{{myForm.controls?.terms?.errors | json}}</pre>

<br>
<pre>Conditions: {{termsAndConditions}}</pre>
